<div *ngIf="journalPost">
<div class="container">
  <div class="container1">
    <div class="journals">
      <h1 class="title">{{journalPost.title}}</h1>
      <img src="{{journalPost.image}}" alt="journalImage" />
      <p class="date">{{journalPost.date}} / comments</p>
      <p>
        <label>id: </label>
        {{journalPost.ID}}
      </p>
      <p>
        {{journalPost.content}}
      </p>
    </div>
  </div>
