<div class="container">
  <!-- <div [hidden]="submitted"> -->
    <h1>Submit a new article</h1>
    <form id="apiForm" #form="ngForm">
      <!-- <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="entry.name" name="name" #name="ngModel" placeholder="John Doe">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div> -->

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="entry.title" name="title" #title="ngModel" placeholder="A creative title">
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
          Title is required
        </div>
      </div>

      <div class="form-group">
        <label for="categories">Category</label>
        <input type="text" class="form-control" id="categories" required [(ngModel)]="entry.categories" name="categories" #categories="ngModel" placeholder="Animals">
        <div [hidden]="categories.valid || categories.pristine" class="alert alert-danger">
          Categories is required
        </div>
      </div>

      <!-- <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control"  id="category"
                  required
                  [(ngModel)]="entry.categories" name="categories">
            <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
          </select>
        </div> -->

      <div class="form-group">
        <label for="name">Image Link</label>
        <input type="text" class="form-control" id="image" required [(ngModel)]="entry.image" name="image" #image="ngModel" placeholder="www.google.ca/cute-dog.jpg">
        <div [hidden]="image.valid || image.pristine" class="alert alert-danger">
          Image is required
        </div>
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <input type="text" class="form-control" id="content" required [(ngModel)]="entry.content" name="content" #content="ngModel">
        <div [hidden]="content.valid || content.pristine" class="alert alert-danger">
          Content is required
        </div>
      </div>

      <input (click)="SubmitJournal()" type="submit" name="Submit" placeholder="Submit" [routerLink]="['/']" class="btn btn-success" [disabled]="!form.form.valid">
    </form>
  </div>
<!-- </div> -->
