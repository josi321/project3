<h1>INHABITENT JOURNAL</h1>

<div class="owl-carousel owl-theme">

<div *ngFor = "let journal of journalEntries">
  <div>
        <img src={{journal.image}}>
        <div>
            <h3>{{journal.date}} / {{journal.categories.count}} comments</h3>
            <h2>{{journal.title}}</h2>
            <button><a routerLink="/read/:ID">READ ENTRY</a></button>
        </div>
    </div>
  </div>


</div>

<div>
  <button routerLink="/new-entry">NEW POST</button>
</div>
